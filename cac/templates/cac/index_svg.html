<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline@0.1.3/src/chartjs-plugin-trendline.min.js" ></script>
</head>
<body class="bg-dark" text="white">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-white"> Eleusis Reborn </h1>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 bg-success">
                <canvas id="chart-{{ title }}"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById("chart-{{ title }}");
        new Chart(ctx,{
            type: 'line',
            data: {labels: [1,2,3,4,5],
                    datasets: [{
                         labels: "USD",
                         data: [1,3,2,7,4],
                         fill : false,
                         borderColor : 'rgb(255,255,255)'
                    },
                                {
                         labels: "CAD",
                         data: [3,1,9,1,2],
                         fill : false,
                         borderColor : 'rgb(255,100,255)'
                    }]

            }
        });
    </script>
</body>
</html>
